<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body{
            padding:30px;
            background:linear-gradient(to right, #e2e2e2, #c9d6ff);
        }
        h1{
            text-align:center;

        }
        button{
            color:blueviolet;
            background-color:#c9d6ff;
            padding:5px;
            border-radius:5px;
            font-size:1rem;
            font-weight:bold;
            border:none;
        }
        button:hover{
            text-decoration: underline;
            color:blue;
        }
        button, div{
            margin-left:15%;
            font-size:20px;
            padding:10px;
        }
        div{
            font-weight:400;
            color:rgb(12,11,11);

        }
        span{
            font-weight:600;
            font-size:22px;
            color:black;
        }
    </style>
    <script type="module" src="homepage.js"></script>
</head>
<body>
    <h1>Welcome to VocabWiz</h1>
    <div>First Name: <span id="loggedUserFName"></span></div>
    <div>Last Name: <span id="loggedUserLName"></span></div>
    <div>Email: <span id="loggedUserEmail"></span></div>
    <button id="logout">Logout</button>
    
    <!-- Add this button and input field somewhere on the homepage -->
    <button id="uploadSheetBtn">Upload Google Sheet file</button>

    <!-- Hidden input field and button to fetch Google Sheets data -->
    <div id="sheetInputSection" style="display:none;">
        <input type="text" id="sheetLink" placeholder="Enter Google Sheet URL">
        <button id="uploadSheetBtn">Upload Google Sheet</button>
    </div>

    <script>
    document.getElementById('uploadSheetBtn').addEventListener('click', function() {
    // Show the input field when the upload button is clicked
    document.getElementById('sheetInputSection').style.display = 'block';
     });
    </script>
    <!-- Display the file name and start quiz link -->
    <div id="sheetData"></div>

    <!-- Link your JavaScript file -->
    <script src="googlesheets.js"></script>

</body>

</html>
