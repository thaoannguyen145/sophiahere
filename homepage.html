<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body{
            padding:30px;
            background:linear-gradient(to right, #e2e2e2, #c9d6ff);
        }
        h1{
            text-align:center;

        }
        button{
            color:blueviolet;
            background-color:#c9d6ff;
            padding:5px;
            border-radius:5px;
            font-size:1rem;
            font-weight:bold;
            border:none;
        }
        button:hover{
            text-decoration: underline;
            color:blue;
        }
        button, div{
            margin-left:15%;
            font-size:20px;
            padding:10px;
        }
        div{
            font-weight:400;
            color:rgb(12,11,11);

        }
        span{
            font-weight:600;
            font-size:22px;
            color:black;
        }
    </style>
    <script type="module" src="homepage.js"></script>
</head>
<body>
  <h1>Create Your Quiz</h1>

  <!-- Form to add questions -->
  <div id="add-question-form">
    <h3>Add a New Question</h3>
    <form id="questionForm">
      <div>
        <label for="question">Question:</label>
        <input type="text" id="question" placeholder="Enter your question" required>
      </div>
      <div>
        <label for="option1">Option 1:</label>
        <input type="text" id="option1" placeholder="Enter option 1" required>
      </div>
      <div>
        <label for="option2">Option 2:</label>
        <input type="text" id="option2" placeholder="Enter option 2" required>
      </div>
      <div>
        <label for="option3">Option 3:</label>
        <input type="text" id="option3" placeholder="Enter option 3" required>
      </div>
      <div>
        <label for="option4">Option 4:</label>
        <input type="text" id="option4" placeholder="Enter option 4" required>
      </div>
      <div>
        <label for="correctAnswer">Correct Answer:</label>
        <select id="correctAnswer" required>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
          <option value="4">Option 4</option>
        </select>
      </div>
      <button type="button" onclick="addQuestion()">Add Question</button>
    </form>
  </div>

  <!-- Display added questions -->
  <h3>Questions List:</h3>
  <div id="questionsList"></div>

  <!-- Button to start the test -->
  <button type="button" onclick="startTest()">Start Test</button>

  <script src="app.js"></script> <!-- External JS file -->
    
    
</body>

</html>
